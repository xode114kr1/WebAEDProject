<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                display: flex;
                flex-direction: column;
                margin: 0;
                height: 100vh;
            }

            header{
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgb(255, 102, 102);
                height: 5%;
                font-size: 20px;
                color: aliceblue;
            }

            main {
                margin: 0;
                display: flex; /* Flexbox 사용 */
                flex-direction: column; /* 수직 방향으로 정렬 */
                justify-content: center;
                height: 90%; /* 화면 높이를 채우기 위해 최소 높이 설정 */
                background-color: rgb(214, 214, 214); /* 배경색 설정 */
            }
            
            .guideSection{
                display: flex;
                flex-direction: column;
                padding: 5%;
                border-radius: 20px;
                height: 90%;
                margin: 5%;
                background-image: url(../media/background_guidePage.png);
            }

            .title{
                padding: 5%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .titleHome{
                width: 20%;
                justify-content: start;
                align-items: center;
                display: flex;
                flex-grow: 1;
            }
            .titleText{
                width: 60%;
                font-size: 30px;
                justify-content: center;
                align-items: center;
                display: flex;
                flex-grow: 3;
            }

            .titleEmpty{
                width: 20%;
                display: flex;
                flex-grow: 1;
            }

            .image{
                display: flex;
                justify-content: center;
                align-items: center;
                
                flex-grow: 1;
            }
            .explanatione{
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 25px;
                flex-grow: 1;
            }
            .button{
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                flex-grow: 1;
            }

            .button a{
                font-size: 20px;
            }

            .button_next{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 60%;
                height: 60%;
                font-size: 10px;
                color: white;
                text-decoration: none;
                background-color: #FF0000; /* 버튼의 배경색 */
                border-radius: 20px; /* 모서리 둥글게 */
                transition: background-color 0.3s ease;
            }

            .button_next:hover {
                background-color: #D00000; /* 호버 시 버튼 배경색 */
            }

            .button_prev{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 15%;
                height: 60%;
                font-size: 10px;
                color: white;
                text-decoration: none;
                background-color: rgb(180, 180, 180); /* 버튼의 배경색 */
                border-radius: 20px; /* 모서리 둥글게 */
                transition: background-color 0.3s ease;
            }

            .button_prev:hover {
                background-color: gray; /* 호버 시 버튼 배경색 */
            }

            .button_next:hover {
                background-color: #D00000; /* 호버 시 버튼 배경색 */
            }

            footer{
                background-color: rgb(255, 102, 102);
                color: white;
                font-size: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 5%;
            }

            @media (min-width: 600px) {
                body {
                    margin: 0 auto;
                    max-width: 600px;
                }
            }

        </style>
    </head>
    <body>
        <header>
            심정지 환자 발생시 메뉴얼
        </header>
        <main>
            <section class="guideSection">
                <div class="title">
                    <div class="titleHome"><a href="mainPage.html"><img src="../media/icon_home.png" width="30px"></a></div>
                    <div class="titleText">의식 확인</div>
                    <div class="titleEmpty"></div>
                </div>
                <div class="image"><img src="../media/icon_check.png" style="width: 80%;"></div>
                <div class="explanatione">환자를 흔들어 의식이 있는지 확인합니다</div>
                <div class="button">
                    <a href="guidePage_2.html" class="button_next">다음</a>
                </div>
            </section>
        </main>
        <footer>
            <p>긴급 연락처: 119 | 의료 긴급 상황: 1339</p>
        </footer>
    </body>
</html>
