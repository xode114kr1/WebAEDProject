        <style>
            .image{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
            }

            .button{
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                height: 20%;
            }

            .button a{
                font-size: 20px;
            }

            .button_next{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 60%;
                height: 60%;
                font-size: 10px;
                color: white;
                text-decoration: none;
                background-color: #E43A3A; /* 버튼의 배경색 */
                border-radius: 20px; /* 모서리 둥글게 */
                transition: background-color 0.3s ease;
            }

            .button_next:hover {
                background-color: #B62E2E; /* 호버 시 버튼 배경색 */
            }

            .button_prev{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 15%;
                height: 60%;
                font-size: 10px;
                color: white;
                text-decoration: none;
                background-color: rgb(180, 180, 180); /* 버튼의 배경색 */
                border-radius: 20px; /* 모서리 둥글게 */
                transition: background-color 0.3s ease;
            }

            .button_prev:hover {
                background-color: gray; /* 호버 시 버튼 배경색 */
            }

            .button_next:hover {
                background-color: #D00000; /* 호버 시 버튼 배경색 */
            }
        </style>
    </head>

                    <div class="titleEmpty"></div>
                </div>
                <div class="guideContent">
                    <div class="nonExplanation">

                                <div class="locationSectionText">위치</div>
                                <div class="locationSectionLocation" id="locationSectionLocation"></div>
                                <div class="locationSectionIcon"><img src="../media/icon_redo.png" width="20px"></div>
