<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindAED</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        
        #map {
            width: auto;
            flex-grow: 1;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }

        header {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 102, 102);
            height: 5%;
            font-size: 20px;
            color: aliceblue;
        }

        main {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin: 0;
            background-color: rgb(214, 214, 214);
        }

        footer {
            background-color: rgb(255, 102, 102);
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 5%;
        }

        @media (min-width: 600px) {
            body {
                margin: 0 auto;
                max-width: 600px;
            }
        }

        .customoverlay {
            bottom: 40px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: white;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
            padding: 10px;
            font-size: 14px;
            color: black;
        }
        
        .customoverlay .title {
            display: block;
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
        }
        
        .customoverlay button {
            display: block;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgb(255, 102, 102);
            color: white;
        }
        
        .customoverlay button:hover {
            background-color: rgb(200, 80, 80);
        }
        
    </style>
</head>
<body>
    <header>
        심정지 환자 발생시 메뉴얼
    </header>
    <main>
        <div id="map"></div>
    </main>
    <footer>
        <p>긴급 연락처: <a href='tel:119'>119</a> | 의료 긴급 상황: <a href='tel:1339'>1339</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=047d2413f56196438f508d6b496dd9ed&libraries=services"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=WiHftSul0k9KQuIGsY2qy34zYq3d2pkB7UXEAGF0"></script>
    <script>
        let map;

        function currentLocation(callback) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    const userPosition = new kakao.maps.LatLng(userLat, userLng);
                    callback(userPosition);
                }, error => {
                    console.error('Error fetching user location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        function initializeMap() {
            const xmlDataUrl = 'https://apis.data.go.kr/6260000/BusanAedsService/getAedsList?serviceKey=X8s%2BvuX0%2F3WxkVikH1ZCFuWcowECbvxJ%2FTUSmNA3uHCkErHNm15tHPUXOyd7gxmDw1wIJEBisOCb%2B2XaNsAOCg%3D%3D&pageNo=1&numOfRows=1079';

            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(35.179816, 129.075075),
                level: 3
            };
            map = new kakao.maps.Map(container, options);
            
            currentLocation(userPosition => {
                map.setCenter(userPosition);
                var userMarker = new kakao.maps.Marker({position: userPosition});
                userMarker.setMap(map);

                fetch(xmlDataUrl)
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(data, 'text/xml');
                        const items = xmlDoc.getElementsByTagName('item');

                        const radius = 800;
                        let closestAEDs = [];

                        for (let i = 0; i < items.length; i++) {
                            const addrs = items[i].getElementsByTagName('addrs')[0].textContent;
                            const geom = items[i].getElementsByTagName('geom')[0].textContent;
                            const [longitude, latitude] = geom.replace('POINT(', '').replace(')', '').split(' ');

                            const markerPosition = new kakao.maps.LatLng(parseFloat(latitude), parseFloat(longitude));
                            const distance = getDistance(userPosition, markerPosition);

                            if(distance <= radius){
                                closestAEDs.push({
                                    position: markerPosition,
                                    address: addrs,
                                    distance: distance
                                })
                            }
                        }
                        
                        closestAEDs.sort((a, b) => a.distance - b.distance);
                        closestAEDs = closestAEDs.slice(0 , 3);

                        closestAEDs.forEach(aed => {
                            var imageSrc = "../media/AED이미지.png",
                            imageSize = new kakao.maps.Size(50, 65),
                            imageOption = {offset: new kakao.maps.Point(27, 69)};
                            const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

                            const aedMarker = new kakao.maps.Marker({
                                position: aed.position,
                                image: markerImage 
                            });
                            aedMarker.setMap(map);

                            let customOverlay = null;
                            kakao.maps.event.addListener(aedMarker, 'click', function(){
                                if(customOverlay) {
                                    customOverlay.setMap(null);
                                }
                                const content = `
                                    <div class="customoverlay">
                                        <span class="title">${aed.address}</span>
                                        <button onclick="drawWalkingRoute(${userPosition.getLng()}, ${userPosition.getLat()}, ${aed.position.getLng()}, ${aed.position.getLat()})">길찾기</button>
                                    </div>
                                `;

                                customOverlay = new kakao.maps.CustomOverlay({
                                    content: content,
                                    map: map,
                                    position: aedMarker.getPosition()
                                });
                                customOverlay.setMap(map);
                            });
                        });

                    })
                    .catch(error => {
                        console.error('XML 데이터 가져오는 중 오류 발생:', error);
                    });
            });
        }

        window.onload = initializeMap;

        function getDistance(latlng1, latlng2) {
            const R = 6371e3;
            const lat1 = latlng1.getLat() * Math.PI / 180;
            const lat2 = latlng2.getLat() * Math.PI / 180;
            const deltaLat = (latlng2.getLat() - latlng1.getLat()) * Math.PI / 180;
            const deltaLng = (latlng2.getLng() - latlng1.getLng()) * Math.PI / 180;

            const a = Math.sin(deltaLat / 2) * Math.sin(deltaLat / 2) +
                    Math.cos(lat1) * Math.cos(lat2) *
                    Math.sin(deltaLng / 2) * Math.sin(deltaLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = R * c;
            return distance;
        }

        function drawWalkingRoute(startX, startY, endX, endY) {
            $.ajax({
                method: "POST",
                headers: {
                    "appKey": "WiHftSul0k9KQuIGsY2qy34zYq3d2pkB7UXEAGF0"
                },
                url: "https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json",
                data: {
                    "startX": startX,
                    "startY": startY,
                    "endX": endX,
                    "endY": endY,
                    "reqCoordType": "WGS84GEO",
                    "resCoordType": "EPSG3857",
                    "startName": "출발지",
                    "endName": "도착지"
                },
                success: function(response) {
                    var resultData = response.features;
                    var points = [];

                    for (var i in resultData) {
                        var geometry = resultData[i].geometry;

                        if (geometry.type == "LineString") {
                            for (var j in geometry.coordinates) {
                                var point = new Tmapv2.Point(geometry.coordinates[j][0], geometry.coordinates[j][1]);
                                var convertPoint = Tmapv2.Projection.convertEPSG3857ToWGS84GEO(point);
                                var latLng = new kakao.maps.LatLng(convertPoint._lat, convertPoint._lng);
                                points.push(latLng);
                            }
                        }
                    }
                    drawLineOnMap(points);
                },
                error: function(request, status, error) {
                    console.log("Error:", error);
                }
            });
        }

        function drawLineOnMap(points) {
            var polyline = new kakao.maps.Polyline({
                path: points,
                strokeWeight: 5,
                strokeColor: '#FF0000',
                strokeOpacity: 0.7,
                strokeStyle: 'solid'
            });
            polyline.setMap(map);
        }
    </script>
</body>
</html>
