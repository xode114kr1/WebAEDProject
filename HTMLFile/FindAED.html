<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindAED</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        
        #map {
            width: auto;
            flex-grow: 1;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }

        header {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 102, 102);
            height: 5%;
            font-size: 20px;
            color: aliceblue;
        }

        main {
            display: flex; /* Flexbox 사용 */
            flex-direction: column; /* 수직 방향으로 정렬 */
            flex-grow: 1; /* 남은 공간을 채우기 위해 flex-grow 사용 */
            margin: 0;
            background-color: rgb(214, 214, 214); /* 배경색 설정 */
        }

        footer {
            background-color: rgb(255, 102, 102);
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 5%;
        }

        @media (min-width: 600px) {
            body {
                margin: 0 auto;
                max-width: 600px;
            }
        }

        /* 커스텀 오버레이 스타일 */
        .customoverlay {
            position: relative;
            bottom: 40px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: white;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
            padding: 10px;
            font-size: 14px;
            color: black;
        }

        .customoverlay .title {
            display: block;
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        심정지 환자 발생시 메뉴얼
    </header>
    <main>
        <div id="map"></div>
    </main>
    <footer>
        <p>긴급 연락처: <a href='tel:119'>119</a> | 의료 긴급 상황: <a href='tel:1339'>1339</a></p>
    </footer>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=047d2413f56196438f508d6b496dd9ed&libraries=services"></script>
    <script>
        let map;  // map 변수를 전역으로 선언

        function currentLocation(callback) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    const userPosition = new kakao.maps.LatLng(userLat, userLng);
                    callback(userPosition);
                }, error => {
                    console.error('Error fetching user location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        function initializeMap() {
            const xmlDataUrl = 'https://apis.data.go.kr/6260000/BusanAedsService/getAedsList?serviceKey=X8s%2BvuX0%2F3WxkVikH1ZCFuWcowECbvxJ%2FTUSmNA3uHCkErHNm15tHPUXOyd7gxmDw1wIJEBisOCb%2B2XaNsAOCg%3D%3D&pageNo=1&numOfRows=1079';

            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(35.179816, 129.075075),
                level: 3
            };
            map = new kakao.maps.Map(container, options);  // 전역 변수 map 초기화
            
            currentLocation(userPosition => {
                // 지도 중심 내위치, 마커 띄우기
                map.setCenter(userPosition);
                var marker = new kakao.maps.Marker({position : userPosition});
                marker.setMap(map);

                fetch(xmlDataUrl)
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(data, 'text/xml');
                        const items = xmlDoc.getElementsByTagName('item');

                        const radius = 400; // 400m 반경

                        let closestAED = null;
                        let minDistance = radius;

                        for (let i = 0; i < items.length; i++) {
                            const addrs = items[i].getElementsByTagName('addrs')[0].textContent;
                            const geom = items[i].getElementsByTagName('geom')[0].textContent;
                            const [longitude, latitude] = geom.replace('POINT(', '').replace(')', '').split(' ');

                            const markerPosition = new kakao.maps.LatLng(parseFloat(latitude), parseFloat(longitude));

                            const distance = getDistance(userPosition, markerPosition);
                            if (distance <= minDistance) {
                                minDistance = distance;
                                closestAED = {
                                    position: markerPosition,
                                    address: addrs
                                };
                            }
                        }

                        if (closestAED) {
                            var imageSrc = "../media/AED이미지.png", // 마커 이미지 넣기 
                            imageSize = new kakao.maps.Size(50, 65), // 마커 이미지 크기 조정
                            imageOption = {offset: new kakao.maps.Point(27, 69)}; // 이미지 안에서의 좌표 설정
                            const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);
                            
                            const marker = new kakao.maps.Marker({
                                position: closestAED.position,
                                image: markerImage
                            });
                            marker.setMap(map);

                            let customOverlay = null;
                            kakao.maps.event.addListener(marker, 'click', function() {
                                if (customOverlay) {
                                    customOverlay.setMap(null);
                                }

                                const content = `
                                    <div class="customoverlay">
                                        <span class="title">${closestAED.address}</span>
                                        <div onclick="getWalkingRoute('${userPosition.getLng()},${userPosition.getLat()}', '${closestAED.position.getLng()},${closestAED.position.getLat()}')">길찾기</div>
                                    </div>
                                `;

                                customOverlay = new kakao.maps.CustomOverlay({
                                    content: content,
                                    map: map,
                                    position: marker.getPosition()
                                });

                                customOverlay.setMap(map);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('XML 데이터 가져오는 중 오류 발생:', error);
                    });
            });
        }

        // 페이지가 로드되면 초기화 함수 호출
        window.onload = initializeMap;

        // 하버사인 공식을 사용하여 두 좌표 간의 거리 계산
        function getDistance(latlng1, latlng2) {
            const R = 6371e3; // 지구의 반경 (미터 단위)
            const lat1 = latlng1.getLat() * Math.PI / 180; // 위도를 라디안으로 변환
            const lat2 = latlng2.getLat() * Math.PI / 180; // 위도를 라디안으로 변환
            const deltaLat = (latlng2.getLat() - latlng1.getLat()) * Math.PI / 180; // 위도 차이
            const deltaLng = (latlng2.getLng() - latlng1.getLng()) * Math.PI / 180; // 경도 차이

            const a = Math.sin(deltaLat / 2) * Math.sin(deltaLat / 2) +
                    Math.cos(lat1) * Math.cos(lat2) *
                    Math.sin(deltaLng / 2) * Math.sin(deltaLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = R * c; // 두 좌표 간의 거리 (미터 단위)
            return distance;
        }

        async function getWalkingRoute(origin, destination) {
            const APP_KEY = 'P20hHoKfx5ai9qGw0LhMM5uLP12qLRNY9g40Zndw';
            const url = 'https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json';

            const [startLng, startLat] = origin.split(',');
            const [endLng, endLat] = destination.split(',');

            const headers = {
                'appKey': APP_KEY,
                'Content-Type': 'application/json'
            };

            const body = JSON.stringify({
                startX: startLng,
                startY: startLat,
                endX: endLng,
                endY: endLat,
                reqCoordType: 'WGS84GEO',
                resCoordType: 'WGS84GEO'
            });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: body
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);

                if (data.features) {
                    const linePath = [];
                    data.features.forEach(feature => {
                        if (feature.geometry.type === 'LineString') {
                            feature.geometry.coordinates.forEach(coordinate => {
                                const [lng, lat] = coordinate;
                                linePath.push(new kakao.maps.LatLng(lat, lng));
                            });
                        }
                    });

                    const polyline = new kakao.maps.Polyline({
                        path: linePath,
                        strokeWeight: 5,
                        strokeColor: '#0000FF',
                        strokeOpacity: 0.7,
                        strokeStyle: 'solid'
                    });

                    polyline.setMap(map);  // 전역 변수 map을 사용
                } else {
                    console.error('No valid route data found.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
