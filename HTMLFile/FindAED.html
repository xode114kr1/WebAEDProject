<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindAED</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        
        #map {
            width: auto;
            flex-grow: 1;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }

        header {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 102, 102);
            height: 5%;
            font-size: 20px;
            color: aliceblue;
        }

        main {
            display: flex; /* Flexbox 사용 */
            flex-direction: column; /* 수직 방향으로 정렬 */
            flex-grow: 1; /* 남은 공간을 채우기 위해 flex-grow 사용 */
            margin: 0;
            background-color: rgb(214, 214, 214); /* 배경색 설정 */
        }

        footer {
            background-color: rgb(255, 102, 102);
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 5%;
        }

        @media (min-width: 600px) {
            body {
                margin: 0 auto;
                max-width: 600px;
            }
        }

        /* 커스텀 오버레이 스타일 */
        .customoverlay {
            position: relative;
            bottom: 40px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: white;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
            padding: 10px;
            font-size: 14px;
            color: black;
        }

        .customoverlay .title {
            display: block;
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        심정지 환자 발생시 메뉴얼
    </header>
    <main>
        <div id="map"></div>
    </main>
    <footer>
        <p>긴급 연락처: <a href='tel:119'>119</a> | 의료 긴급 상황: <a href='tel:1339'>1339</a></p>
    </footer>
    <script src="../JSFile/get_current_location.js"></script>
    <script src="../JSFile/get_maps.js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=047d2413f56196438f508d6b496dd9ed&libraries=services"></script>
    <script>
        const xmlDataUrl = 'https://apis.data.go.kr/6260000/BusanAedsService/getAedsList?serviceKey=X8s%2BvuX0%2F3WxkVikH1ZCFuWcowECbvxJ%2FTUSmNA3uHCkErHNm15tHPUXOyd7gxmDw1wIJEBisOCb%2B2XaNsAOCg%3D%3D&pageNo=1&numOfRows=1079'; // 여기에 API 주소를 입력하세요.

        // 카카오맵 로드 및 지도 생성
        const container = document.getElementById('map');
        const options = {
            center: new kakao.maps.LatLng(35.179816, 129.075075), // 기본 위치 설정
            level: 3 // 확대 수준 설정
        };
        const map = new kakao.maps.Map(container, options); //지도 생성 

        getCurrentLocation();
        
        // 커스텀 오버레이를 담을 변수
        let customOverlay = null;

        // XML 데이터 가져오기
        fetch(xmlDataUrl)
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');
                const items = xmlDoc.getElementsByTagName('item');

                for (let i = 0; i < items.length; i++) {
                    const addrs = items[i].getElementsByTagName('addrs')[0].textContent;
                    const geom = items[i].getElementsByTagName('geom')[0].textContent;
                    const [longitude, latitude] = geom.replace('POINT(', '').replace(')', '').split(' ');

                    // 마커 생성 및 지도에 추가
                    const markerPosition = new kakao.maps.LatLng(parseFloat(latitude), parseFloat(longitude));
                    const marker = new kakao.maps.Marker({
                        position: markerPosition
                    });
                    marker.setMap(map);

                    // 마커에 클릭 이벤트 등록
                    kakao.maps.event.addListener(marker, 'click', function() {
                        if (customOverlay) {
                            customOverlay.setMap(null); // 기존 오버레이 제거
                        }

                        // 커스텀 오버레이 생성
                        const content = `
                            <div class="customoverlay">
                                <span class="title">${addrs}</span>
                            </div>
                        `;

                        customOverlay = new kakao.maps.CustomOverlay({
                            content: content,
                            map: map,
                            position: marker.getPosition()
                        });

                        customOverlay.setMap(map);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching XML data:', error);
            });
    </script>


</body>
</html>
